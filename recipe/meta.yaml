{% set python_min = "3.10" %}
{% set name = "lsdb" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/astronomy-commons/lsdb/archive/v{{ version }}.tar.gz
  sha256: 6eea9b0f1f871bb5d648c4819eb12668abb3b074363cc6d24feea1e82de703ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=62
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - dask >=2025.3.0
    - deprecated
    - hats >=0.5.3
    - lsst-sphgeom
    - nested-pandas >=0.4.3
    - numpy >=2
    - pyarrow >=14.0.1
    - scipy >=1.7.2
    - jinja2

test:
  imports:
    - lsdb
  commands:
    - pip check
    - pytest tests
  requires:
    - pip
    - pytest
    - pytest-mock
    - python {{ python_min }}
  source_files:
    - tests

about:
  home: https://github.com/astronomy-commons/lsdb
  summary: 'LSDB, python tool for scalable analysis of large catalogs'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - camposandro
    - delucchi-cmu
    - drewoldag
    - jeremykubica
    - mjuric
