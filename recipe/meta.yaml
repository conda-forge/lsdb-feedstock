{% set python_min = "3.11" %}
{% set name = "lsdb" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lsdb-{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=62
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - dask >=2025.3.0
    - deprecated
    - hats >=0.8.1,<0.9
    - lsst-sphgeom
    - nested-pandas >=0.6.7,<0.7.0
    - numpy
    - pyarrow
    - scipy >=1.7.2
    - tabulate >=0.7.0
    - universal_pathlib

test:
  imports:
    - lsdb
  commands:
    - pip check
    - pytest tests
  requires:
    - pip
    - pytest
    - pytest-mock
    - python {{ python_min }}
  source_files:
    - tests

about:
  home: https://github.com/astronomy-commons/lsdb
  summary: 'LSDB, python tool for scalable analysis of large catalogs'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - smcguire-cmu
    - olivialynn
    - gitosaurus
    - dougbrn
    - hombit
    - astronomy-commons/lincc-frameworks
    - camposandro
    - delucchi-cmu
    - drewoldag
    - jeremykubica
    - mjuric
